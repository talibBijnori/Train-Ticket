<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Trains System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        th,
        td {
            border: 1px solid #999;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .main {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div th:replace="adminHeader :: adminHeader"></div>

    <!-- Title -->
    <div class="main">
        <p class="menu"><strong>Show Trains</strong></p>
    </div>

    <!-- Table -->
    <div>
        <table>
            <thead>
                <tr>
                    <th>Train Number</th>
                    <th>Train Name</th>
                    <th>From Station</th>
                    <th>To Station</th>
                    <th>Seats Available</th>
                    <th>Fare (INR)</th>
                    <th th:if="${session.role == 'admin'}">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="train : ${trains}">
                    <td th:text="${train.tr_no}"></td>
                    <td th:text="${train.tr_name}"></td>
                    <td th:text="${train.from_stn}"></td>
                    <td th:text="${train.to_stn}"></td>
                    <td th:text="${train.seats}"></td>
                    <td th:text="${train.fare}"></td>
                    <td th:if="${session.role == 'admin'}">
                        <a th:href="@{'/editTrain/' + ${train.id}}">Edit</a> |
                        <a th:href="@{'/deleteTrain/' + ${train.id}}"
                            onclick="return confirm('Are you sure?')">Delete</a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
